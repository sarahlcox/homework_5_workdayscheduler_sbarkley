<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link

    <link

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="scheduler">
      <!-- Timeblocks go here -->
            <!-- Create a one row, three column spread for layout using bootstrap. left col will be time from moment api,  middle col will be an input value, right will be a save btn, OR a table layout  -->
            <div class="container">
              <div id="time1" class="time-block row row1">
                <div class="col-md-1 hour">
                  9:00 AM
                </div>
                <textarea class="col-md-10 taskdata"></textarea>
                <button class="btn saveBtn col-md-1">
                  Save
                </button>
              </div>
              <div id="time2" class="row time-block row2">

              <div id="time5" class="row time-block row5">

              </div>
