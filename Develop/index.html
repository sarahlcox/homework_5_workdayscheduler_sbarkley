<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
            <!-- Create a one row, three column spread for layout using bootstrap. left col will be time from moment api,  middle col will be an input value, right will be a save btn, OR a table layout  -->
            <table class="table table-bordered" style="width: 100%;">
              <tbody>
                <tr id="9am" class="time-block time">
                  <td>Time1</td>
                  <td>
                    <form id="task-form" method="POST">
                      <input class="form-control" type="text" placeholder="Add a task or appointment...">
                    </form>
                  </td>
                  <td><input class="btn btn-primary" type="submit" value="Submit" role="button">
                  </td>
                </tr>
                <tr id="row1">
                  <td>Time2</td>
                  <td>Task2</td>
                  <td>Button2</td>
                </tr>
                <tr id="row2">
                  <td>Time3</td>
                  <td>Task3</td>
                  <td>Button3</td>
                </tr>
              </tbody>
            </table>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
